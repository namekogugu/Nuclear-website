<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ra-223 Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">核子醫學科</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-target="section1">急救車管理系統</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="section2">核醫科計算工具</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="section3">檢查說明書</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="section4">實習生測驗題庫</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="section1" class="content">
            <h2>急救車管理系統</h2>
            <!-- 添加急救車管理系統的內容 -->
        </div>

        <div id="section2" class="content">
            <h2>Ra-223 計算機</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="Ref-date" class="form-label">參考日期:</label>
                                    <input type="text" class="form-control" id="Ref-date">
                                </div>
                                <div class="col-md-6">
                                    <label for="Cure-date" class="form-label">治療日期:</label>
                                    <input type="text" class="form-control" id="Cure-date">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">體重 (kg):</label>
                                <input type="number" class="form-control" id="weight">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" name="calc">計算</button>
                                <button class="btn btn-secondary" name="rest">重置</button>
                            </div>
                            <div class="results">
                                <p>日期差: <span id="diffdays"></span></p>
                                <p>衰減因子: <span id="diffFactor"></span></p>
                                <p>總劑量: <span id="TotalDose"></span></p>
                                <p>劑量體積: <span id="DoseVolume"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2>Decay Correction Factor Table</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date from Ref.Date</th>
                    <th>Decay Factor</th>
                    <th>Date from Ref.Date</th>
                    <th>Decay Factor</th>
                </tr>
            </thead>
            <tbody id="decayTableBody">
                <!-- Dynamic table rows will be inserted here -->
            </tbody>
        </table>

                            
                        </div>
                    </div>
                </div>
            </div>
            

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="Ra-223-Section2.js"></script>

</body>
</html>
